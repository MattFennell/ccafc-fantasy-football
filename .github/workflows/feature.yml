name: Build and Deploy
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run:
        npm ci
    - name: Build
      run: 
        npm run build
      env:
        CI: true

    - name: Testing
      run:
        npm test
      env:
        CI: true